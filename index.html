<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 固定イベント通知領域 -->
        <div class="fixed-events-container" id="fixed-events">
            <!-- イベントはJSで動的に追加されます -->
        </div>
        
        <!-- ヘッダーセクション -->
        <div class="header-container">
            <h1 class="game-title"><i class="fas fa-city"></i> CitySim</h1>
            <div class="clock-container">
                <div id="clock"></div>
            </div>
        </div>
        <div class="progress-container">
            <div id="time-progress-bar"></div>
        </div>

        <div class="dashboard">
            <div class="city-stats" id="city-details">
                <h2><i class="fas fa-chart-line"></i> 都市の統計</h2>
                <div class="stats-group">
                    <h3><i class="fas fa-info-circle"></i> 基本情報</h3>
                    <div class="stat-item">
                        <span><i class="far fa-calendar-alt"></i> 年</span>
                        <span class="year-value"></span>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-users"></i> 人口</span>
                        <span class="population-value"></span>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-money-bill-wave"></i> 資金</span>
                        <span class="funds-value"></span>
                    </div>
                </div>

                <div class="stats-group">
                    <h3><i class="fas fa-building"></i> インフラ</h3>
                    <div class="stat-item">
                        <span><i class="fas fa-home"></i> 住宅</span>
                        <span class="houses-value"></span>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-industry"></i> 工場</span>
                        <span class="factories-value"></span>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-road"></i> 道路</span>
                        <span class="roads-value"></span>
                    </div>
                </div>

                <div class="stats-group">
                    <h3><i class="fas fa-chart-pie"></i> 都市指標</h3>
                    <div class="stat-item">
                        <span><i class="fas fa-smile"></i> 幸福度</span>
                        <span class="happiness-value"></span>
                        <div class="progress-stat">
                            <div class="progress-stat-bar progress-happiness" id="happiness-bar"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-leaf"></i> 環境</span>
                        <span class="environment-value"></span>
                        <div class="progress-stat">
                            <div class="progress-stat-bar progress-environment" id="environment-bar"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-graduation-cap"></i> 教育</span>
                        <span class="education-value"></span>
                        <div class="progress-stat">
                            <div class="progress-stat-bar progress-education" id="education-bar"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span><i class="fas fa-percentage"></i> 税率</span>
                        <span class="tax-value"></span>
                    </div>
                </div>

                <div class="game-actions">
                    <button class="action-btn build-house" onclick="handleInput('1')">
                        <i class="fas fa-home"></i> 住宅建設
                    </button>
                    <button class="action-btn build-factory" onclick="handleInput('2')">
                        <i class="fas fa-industry"></i> 工場建設
                    </button>
                    <button class="action-btn build-road" onclick="handleInput('3')">
                        <i class="fas fa-road"></i> 道路建設
                    </button>
                    <button class="action-btn next-year" onclick="handleInput('4')">
                        <i class="fas fa-forward"></i> 次の年へ
                    </button>
                    <button class="action-btn set-tax" onclick="handleInput('5')">
                        <i class="fas fa-percentage"></i> 税率設定
                    </button>
                </div>
            </div>

            <div class="game-content">
                <div class="game-log">
                    <h2><i class="fas fa-history"></i> イベントログ</h2>
                    <div id="game-output"></div>
                </div>
                
                <div class="city-visualizer">
                    <div class="visualizer-card">
                        <i class="fas fa-home visualizer-icon"></i>
                        <div class="visualizer-value houses-value"></div>
                        <div class="visualizer-label">住宅数</div>
                    </div>
                    <div class="visualizer-card">
                        <i class="fas fa-industry visualizer-icon"></i>
                        <div class="visualizer-value factories-value"></div>
                        <div class="visualizer-label">工場数</div>
                    </div>
                    <div class="visualizer-card">
                        <i class="fas fa-road visualizer-icon"></i>
                        <div class="visualizer-value roads-value"></div>
                        <div class="visualizer-label">道路数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
